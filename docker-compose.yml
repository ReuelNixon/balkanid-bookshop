version: "3.8"
services:
    web:
        build: ./server
        env_file:
            - ./server/.env
        ports:
            - 3000:3000
        volumes:
            - ./server:/usr/src/app
        command: air ./main.go -b 0.0.0.0
    db:
        image: postgres:alpine
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - postgres-db:/var/lib/postgresql/data
            - ./server/database/populate.sql:/docker-entrypoint-initdb.d/populate.sql

    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
            - 8080:8080
        volumes:
            - ./client:/app
            - /app/node_modules
        depends_on:
            - web
        command: yarn dev

volumes:
    postgres-db:
